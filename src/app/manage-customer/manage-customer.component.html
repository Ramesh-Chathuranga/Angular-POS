<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Manage Customer</h1>
</div>

<form>
  <div class="form-group">
    <label >ID</label>
    <input type="text" class="form-control" id="txtID" aria-describedby="emailHelp" placeholder="Enter ID">
  </div>
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" id="txtName" aria-describedby="emailHelp" placeholder="Enter Name">

  </div>
  <div class="form-group">
    <label >Address</label>
    <input type="text" class="form-control" id="txtAddress" aria-describedby="emailHelp" placeholder="Enter Address">
  </div>
  <button type="submit" class="btn btn-info"></button>
</form>

<table class="table table-bordered table-hover">
  <thead>
  <tr>
  <th>ID</th>
  <th>Name</th>
  <th>Address</th>
  <th></th>
  <tr>
  </thead>
  <tbody>
  <tr>
    <td>
      {{customers.id}}}
    </td>
    <td>
      {{customers.name}}}
    </td>
    <td>
      {{customers.address}}}
    </td>
    <td style="text-align: center">
      <button {click}  class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
